<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:#20315A;">
            <h1 class="display-4 text-center text-white " style="font-family: 'Bevan', cursive;"><b>New York Times Search</b></h1>

        </div>

        <div class="card">
            <h5 class="card-header text-white" style="background-color:#20315A;font-family: 'Bevan', cursive;">Search Parameters</h5>
            <div class="card-body">
                <form class="m-5">
                    <div class="form-group">
                        <label for="search">Search Term</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="Write your search here">
                    </div>
                    <div class="form-group">
                        <label for="records-retrieve">Number of records to Retrieve</label>
                        <select class="form-control" id="numRecords">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year</label>
                        <input type="text" class="form-control" id="startYear" placeholder="1900">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year</label>
                        <input type="text" class="form-control" id="endYear" placeholder="1990">
                    </div>
                    <button type="submit" class="search btn btn-primary mt-3 mr-2">Search</button>
                    <button type="button" class=" clearResults btn btn-secondary mt-3 ml-2">Clear Results</button>
                </form>

            </div>
        </div>

        <div class="card mt-4">
            <h5 class="card-header text-white" style="background-color:#20315A;font-family: 'Bevan', cursive;">Top Articles</h5>
            <div class="card-body">
                <div class="searchResults"></div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="apinyt.js"></script>
</body>

</html>
